<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kelly BMW Lease & Finance Calculator</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
</head>
<body class="light">
<header class="topbar">
  <a href="#" class="logo-link" aria-label="Kelly BMW Home">
    <div class="logo"></div>
  </a>
  <h1>Lease &amp; Finance Calculator</h1>
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="themeToggleCheckbox">
        <input type="checkbox" id="themeToggleCheckbox" />
        <div class="slider round"></div>
    </label>
  </div>
</header>

<main class="container">
  <div class="app">
    <div class="pad">
      <section class="card">
        <h2>Vehicle &amp; Tax</h2>
        <div class="grid grid-3">
          <label class="field">
            <span>MSRP</span>
            <input id="msrp" placeholder="$" autocomplete="off" />
          </label>
          <label class="field">
            <span>Discount</span>
            <input id="discount" placeholder="$" autocomplete="off" />
          </label>
          <label class="field">
            <span>Sales Tax %</span>
            <input id="taxPct" placeholder="%" autocomplete="off" />
          </label>
        </div>
      </section>

      <div class="columns">
        <section class="card">
          <h2>Lease</h2>
          <div class="grid">
            <label class="field">
              <span>Residual %</span>
              <input id="residualPct" placeholder="%" autocomplete="off" />
            </label>
            <label class="field">
              <span>Money Factor</span>
              <input id="moneyFactor" placeholder="e.g. 0.00188" autocomplete="off" />
            </label>
            <label class="field">
              <span>Rebates</span>
              <input id="rebatesLease" placeholder="$" autocomplete="off" />
            </label>
            <label class="field">
              <span>Money Down</span>
              <input id="downLease" placeholder="$" autocomplete="off" />
            </label>
          </div>
          <button id="calcLease" class="btn">Calculate Lease</button>
          <div class="error-message" id="leaseErrorOut"></div>
          <hr />
          <div class="outputs">
            <div class="row"><span>Residual Value</span><strong id="leaseResidualOut">—</strong></div>
            <div class="row"><span>Monthly Payment</span><strong id="leasePaymentOut">—</strong></div>
            <div class="row"><span>Due at Signing</span><strong id="leaseDasOut">—</strong></div>
          </div>
        </section>

        <section class="card">
          <h2>Finance</h2>
          <div class="grid">
            <label class="field">
              <span>Term (months)</span>
              <input id="termMonths" placeholder="e.g. 60" autocomplete="off" />
            </label>
            <label class="field">
              <span>Rate % (APR)</span>
              <input id="ratePct" placeholder="%" autocomplete="off" />
            </label>
            <label class="field">
              <span>Rebates</span>
              <input id="rebatesFin" placeholder="$" autocomplete="off" />
            </label>
            <label class="field">
              <span>Money Down</span>
              <input id="downFin" placeholder="$" autocomplete="off" />
            </label>
            <label class="field">
              <span>Trade-In Value</span>
              <input id="tradeIn" placeholder="$" autocomplete="off" />
            </label>
          </div>
          <button id="calcFin" class="btn">Calculate Finance</button>
          <div class="error-message" id="finErrorOut"></div>
          <hr />
          <div class="outputs">
            <div class="row"><span>Total Loan Amount</span><strong id="loanAmountOut">—</strong></div>
            <div class="row"><span>Monthly Payment</span><strong id="finPaymentOut">—</strong></div>
            <div class="row"><span>Due at Signing</span><strong id="finDasOut">—</strong></div>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
